<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="input-field container">
    <h2 class="text-center py-5">Welcome To Sport Club</h2>
    <div class="row  justify-content-center py-5">
      <div class="col-lg-4 p-4 me-lg-3 input-left rounded mt-3">
        <h5>Search Player By Name</h5>
        <div class="input-group mb-3 pt-3">
          <input type="text" class="form-control" placeholder="Search Player By name" id="input-player">
          <button class="btn" type="button" id="player-btn">Search Now</button>
        </div>
      </div>
      <div class="col-lg-4 p-4 ms-lg-3 input-right rounded mt-3">
        <h5>Search All Upcomming Event</h5>
        <div class="input-group mb-3 pt-3">
          <input type="text" class="form-control" placeholder="Enter event Name here" id="event-input">
          <button class="btn btn-dark" type="button" id="event-btn">Search Now</button>
        </div>
      </div>
    </div>
  </section>
  <section id="spinner">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </section>
  <!-- display data -->
  <section class="text-center">
    <h4 id="error" class="p-2 bg-danger col-lg-4 mx-auto rounded-3 text-white">Please type something!</h4>
  </section>
  <section class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center" id="display-section">
    </div>
  </section>


  <!-- event section -->

  <section class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="event-display">
    </div>
  </section>

  <!-- end -->
  <script src="https://kit.fontawesome.com/b8554e16e4.js" crossorigin="anonymous"></script>
  <script src="check.js"></script>

</body>

</html>
